<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    ::-webkit-scrollbar {
      display: none;
    }

    .collection {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col s3"
      style="padding:0; margin:0; overflow-y:auto; overflow-x:hidden; height:1080px; -ms-overflow-style: none;">
      <!-- Grey navigation panel -->
      <ul class="collection" style="padding:0; margin:0;"></ul>
    </div>

    <div class="col s9" style="padding:0; margin:0; max-height:1080px;">
      <!-- Teal page content  -->
      <nav>
        <div class="nav-wrapper">
          <div class="col s12">
            <a href="#!" class="breadcrumb"><span id="modifyDate"></span></a>

          </div>
        </div>
      </nav>

      <textarea style="height:1000px;" class="textarea" width="100%" rows="1000"
        placeholder="새로운 메모를 입력해보세요^^"></textarea>
    </div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    </div>

    <div class="preloader-wrapper big active" style="position:absolute; z-index:1000; left:50%; top:50%; display:none;">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.4/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
           https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.6.4/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
  <script>
    var auth, database, userInfo;
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
      apiKey: "AIzaSyA7ol9RakcIoGedRiH2R91BtA6XoQiFZZM",
      authDomain: "memowebapp-d5dd8.firebaseapp.com",
      databaseURL: "https://memowebapp-d5dd8-default-rtdb.firebaseio.com",
      projectId: "memowebapp-d5dd8",
      storageBucket: "memowebapp-d5dd8.appspot.com",
      messagingSenderId: "405059185526",
      appId: "1:405059185526:web:2e067f0bbf4e5d9cef6857",
      measurementId: "G-HRE4FMHSG9"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    auth = firebase.auth();
    database = firebase.database();

    //인증 방식은 여러 종류가 있는데 여기선 google 인증 사용
    var authProvider = new firebase.auth.GoogleAuthProvider();

    auth.onAuthStateChanged(function (user) {
      if (user) {
        //구글 사용자 인증에 성공했을 때
        userInfo = user;
        console.log(userInfo.uid);
        get_memo_list();
      } else {
        //구글 사용자 인증에 성공하지 못했을 때
        auth.signInWithPopup(authProvider);
      }
    })

    function get_memo_list() {
      var memoRef = database.ref('memos/' + userInfo.uid);
      memoRef.on('child_added', on_child_added);
    }

    function on_child_added(data) {
      console.log(data);
      var key = data.key;
      //json object로 반환된다.
      var value = data.val();

      var html =
        `<li id= "${key}" class="collection-item avatar" onclick="fn_get_data_one(this.id)">
          <i class="material-icons circle red">${value.txt.substr(0, 1)}</i>
          <span class="title">title</span>
          <p class='txt'>${value.txt}<br></p>
        </li>`
      $(".collection").append(html);
      console.log(html)
    }

    function save_data() {
      var memoRef = database.ref('memos/' + userInfo.uid);
      var txt = $(".textarea").val();
      if (txt == '') {
        return;
      }
      memoRef.push({
        txt: txt,
        createDate: new Date().getTime(),
      });
    }

    function fn_get_data_one(key) {
      var memoRef = database.ref(`memos/${userInfo.uid}/${key}`);
      memoRef.once('value')
        .then(function (snapshot) {
          console.log(snapshot);
          $(".textarea").val(snapshot.val().txt);
        })
    }

    $(function () {
      $(".textarea").blur(function () {
        save_data();
      });
    });

  </script>

</body>

</html>
